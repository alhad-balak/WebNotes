<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Web Notes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"
                        <button class="ms-1 btn btn-outline-success" type="signin"
                            style="background-color: #e3f2fd;">SignIn</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-3">
            <center>
                <h1>Welcome to Web Notes</h1>
            </center>

            <div class="card">
                <div class="card-header">
                    <h2>Add Notes</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="yourTitle">Add Title</h5>
                    <textarea class="form-control" id="addTitle" rows="1"></textarea>
                    <br>
                    <div class="form-group">
                        <h5 class="card-title" id="yourNote">Add Note</h5>
                        <textarea class="form-control" id="addTxt" rows="3"></textarea>
                    </div>
                    <button class="my-2 btn btn-primary" id="addbtn">Add</button>
                </div>
            </div>

            <br>
            <br>
            <h2 class="mx-3">Your Notes</h2>
            <hr>

            <div id="notes" class="row container-fluid">

                <!-- <div class="mx-1 my-2 card" style="width: 21.5rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <button href="#" class="btn btn-primary">Delete</button>
                    </div>
                </div> -->
            </div>
        </div>



    </main>

    <footer>

    </footer>
    <script src="web.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
